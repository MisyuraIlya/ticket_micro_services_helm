apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-orders-depl
spec:
  replicas: {{ .Values.orders.replicaCount }}
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: "{{ .Values.orders.image.repository }}:{{ .Values.orders.image.tag }}"
          imagePullPolicy: {{ .Values.orders.image.pullPolicy }}
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: {{ .Values.orders.env.natsClientIdFieldPath }}
            - name: NATS_URL
              value: {{ .Values.orders.env.natsUrl }}
            - name: NATS_CLUSTER_ID
              value: {{ .Values.orders.env.natsClusterId }}
            - name: MONGO_URI
              value: {{ .Values.orders.env.mongoUri }}
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.orders.env.jwtKeySecretName }}
                  key: {{ .Values.orders.env.jwtKey }}