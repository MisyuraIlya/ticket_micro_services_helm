apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-depl
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.natsStreaming.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.natsStreaming.image.repository }}:{{ .Values.natsStreaming.image.tag }}"
          imagePullPolicy: {{ .Values.natsStreaming.image.pullPolicy }}
          args:
            - "-p"
            - "{{ .Values.natsStreaming.ports.clientPort }}"
            - "-m"
            - "{{ .Values.natsStreaming.ports.monitoringPort }}"
            - "-hbi"
            - "5s"
            - "-hbt"
            - "5s"
            - "-hbf"
            - "2"
            - "-SD"
            - "-cid"
            - "ticketing"
